<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<h2>회원가입 화면 </h2>
<form class="joinForm">
    <span><input type="text" id="userId" name="userId" class="form-control" placeholder="아이디" autofocus=""/></span>
    <br><br>
    <input type="text" id="userPassword" name="userPassword" class="form-control" placeholder="비밀번호"/><br><br>
    <input type="text" id="userName" name="userName" class="form-control" placeholder="이름"/><br><br>
    <input type="text" id="userPhone" name="userPhone" class="form-control" placeholder="전화번호"/><br><br>
    <input type="text" id="userEmail" name="userEmail" class="form-control" placeholder="이메일"/><br><br>

    <br><br><br>
    <div style="text-align: center">
        <input id="submit" style="display :inline-block;" type="submit" class="btn btn-info active" value="회원가입"/>
    </div>
</form>

<script src="/js/join.js"></script>
</body>
</html>
